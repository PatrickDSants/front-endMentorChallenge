<!doctype html>
<html lang="en" class="transition scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section with Dropdown Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              epilogue: ['Epilogue', 'sans-serif']
            },
            colors: {
              almostWhite: 'hsl(0, 0%, 98%)',
              mediumGray: 'hsl(0, 0%, 41%)',
              almostBlack: 'hsl(0, 0%, 8%)'
            },
            transitionProperty: {
              height: 'height'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Epilogue', sans-serif;
      }
    </style>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body
    class="bg-almostWhite text-almostBlack dark:bg-almostBlack dark:text-almostWhite transition-colors duration-300"
  >
    <!-- Mobile Menu Toggle (fixo no topo) -->
    <div class="md:hidden fixed top-5 left-6 z-50 flex items-center justify-between w-full pr-6">
      <img src="./intro-section-with-dropdown-navigation-main/images/logo.svg" alt="Logo" class="h-6" />
      <button id="menuToggle" class="w-6 h-6">
        <span class="block w-full h-[2px] bg-almostBlack dark:bg-white mb-1.5"></span>
        <span class="block w-full h-[2px] bg-almostBlack dark:bg-white mb-1.5"></span>
        <span class="block w-full h-[2px] bg-almostBlack dark:bg-white"></span>
      </button>
    </div>

    <!-- Mobile Menu Panel -->
    <div
      id="mobileMenu"
      class="fixed inset-0 bg-white dark:bg-almostBlack z-40 p-6 flex-col gap-6 hidden md:hidden transition-all duration-300 transform translate-x-full opacity-0"
    >
      <button id="closeMobile" class="self-end text-2xl">&times;</button>
      <nav class="flex flex-col gap-4 mt-6 text-mediumGray dark:text-white text-lg">
        <button class="text-left">Features</button>
        <button class="text-left">Company</button>
        <a href="#" class="hover:text-almostBlack dark:hover:text-almostWhite">Careers</a>
        <a href="#" class="hover:text-almostBlack dark:hover:text-almostWhite">About</a>
        <hr class="my-4 border-mediumGray dark:border-white" />
        <a href="#" class="hover:text-almostBlack dark:hover:text-almostWhite">Login</a>
        <a
          href="#"
          class="border border-almostBlack dark:border-white rounded-xl px-4 py-2 text-center hover:bg-almostBlack hover:text-almostWhite dark:hover:bg-white dark:hover:text-almostBlack"
          >Register</a
        >
      </nav>
    </div>

    <header class="flex items-center justify-between p-6 md:p-10">
      <div class="flex items-center gap-12">
        <img src="./intro-section-with-dropdown-navigation-main/images/logo.svg" alt="Logo" />
        <nav class="hidden md:flex gap-8 text-mediumGray dark:text-almostWhite text-sm">
          <div class="relative group">
            <button
              id="featuresBtn"
              class="flex items-center gap-2 hover:text-almostBlack dark:hover:text-almostWhite transition-colors"
            >
              Features
              <img
                id="featuresArrow"
                src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                alt=""
                class="transition-transform duration-300"
              />
            </button>
            <div
              id="featuresMenu"
              class="hidden opacity-0 scale-95 transition-all duration-300 origin-top absolute left-0 mt-3 bg-white dark:bg-mediumGray shadow-md rounded-md p-4 w-40 space-y-2"
            >
              <a
                href="#"
                class="flex items-center gap-2 text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
              >
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-todo.svg" alt="Todo" /> Todo List
              </a>
              <a
                href="#"
                class="flex items-center gap-2 text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
              >
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-calendar.svg" alt="Calendar" /> Calendar
              </a>
              <a
                href="#"
                class="flex items-center gap-2 text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
              >
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-reminders.svg" alt="Reminders" /> Reminders
              </a>
              <a
                href="#"
                class="flex items-center gap-2 text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
              >
                <img src="./intro-section-with-dropdown-navigation-main/images/icon-planning.svg" alt="Planning" /> Planning
              </a>
            </div>
          </div>
          <div class="relative group">
            <button
              id="companyBtn"
              class="flex items-center gap-2 hover:text-almostBlack dark:hover:text-almostWhite transition-colors"
            >
              Company
              <img
                id="companyArrow"
                src="./intro-section-with-dropdown-navigation-main/images/icon-arrow-down.svg"
                alt=""
                class="transition-transform duration-300"
              />
            </button>
            <div
              id="companyMenu"
              class="hidden opacity-0 scale-95 transition-all duration-300 origin-top absolute left-0 mt-3 bg-white dark:bg-mediumGray shadow-md rounded-md p-4 w-32 space-y-2 flex flex-col"
            >
              <a
                href="#"
                class="text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
                >History</a
              >
              <a
                href="#"
                class="text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
                >Our Team</a
              >
              <a
                href="#"
                class="text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite text-sm"
                >Blog</a
              >
            </div>
          </div>
          <a href="#" class="hover:text-almostBlack dark:hover:text-almostWhite transition-colors"
            >Careers</a
          >
          <a href="#" class="hover:text-almostBlack dark:hover:text-almostWhite transition-colors"
            >About</a
          >
        </nav>
      </div>
      <div class="hidden md:flex items-center gap-6 text-sm">
        <a
          href="#"
          class="text-mediumGray dark:text-white hover:text-almostBlack dark:hover:text-almostWhite cursor-pointer"
          >Login</a
        >
        <a
          href="#"
          class="border border-almostBlack dark:border-white rounded-xl px-4 py-2 hover:bg-almostBlack hover:text-almostWhite dark:hover:bg-white dark:hover:text-almostBlack"
          >Register</a
        >
      </div>
    </header>

    <main
      class="flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-20 py-10 md:py-20"
    >
      <section class="text-center md:text-left max-w-xl space-y-6">
        <h1 class="text-4xl md:text-6xl font-bold">Make remote work</h1>
        <p class="text-mediumGray dark:text-white text-lg">
          Get your team in sync, no matter your location. Streamline processes, create team rituals,
          and watch productivity soar.
        </p>
        <button
          class="bg-almostBlack dark:bg-white text-almostWhite dark:text-almostBlack px-6 py-3 rounded-xl hover:bg-transparent hover:text-almostBlack hover:border hover:border-almostBlack dark:hover:bg-transparent dark:hover:text-white dark:hover:border-white hover:shadow-md transition-all duration-300"
        >
          Learn more
        </button>
        <div class="flex items-center justify-center md:justify-start gap-6 mt-10">
          <img src="./intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="Databiz" />
          <img src="./intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="Audiophile" />
          <img src="./intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="Meet" />
          <img src="./intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="Maker" />
        </div>
      </section>

      <img
        src="./intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png"
        alt="Hero Image"
        class="w-full md:w-1/2 mb-10 md:mb-0"
      />
    </main>

    <!-- Toggle Dark Mode Button -->
    <button
      id="toggleDark"
      class="fixed bottom-4 right-4 bg-black text-white dark:bg-white dark:text-black text-sm p-2 rounded-full shadow-lg z-50"
      aria-label="Toggle Dark Mode"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"
        />
      </svg>
    </button>

    <script src="./main.js"></script>
  </body>
</html>
